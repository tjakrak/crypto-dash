<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <link href="../static/styles/style.css" th:href="@{../styles/style.css}" rel="stylesheet" />
    <link href="../static/styles/form-page-style.css" th:href="@{../styles/form-page-style.css}" rel="stylesheet" />
    <link href="../static/styles/all-list-style.css" th:href="@{../styles/all-list-style.css}" rel="stylesheet" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Create Event</title>
</head>

<body>
<div id="header-wrapper">
    <header>
        <div id="header-left">
            <!--upload logo to the page-->
            <a href="/home"><img src="../static/images/eventbase.png" width="150" th:src="@{../images/eventbase.png}" /></a>
        </div>
        <div id="header-right">
            <!--menu bar-->
            <ul>
                <li><a href="/event/create">create an event</a></li>
                <li><a href="/">my tickets</a></li>
                <li><a href="/logout">logout</a></li>
                <li><a href="/user/settings"><i class="fas fa-user-cog"></i></a></li>
            </ul>
        </div>
    </header>
</div>
<div id="outer-top-body-bg">
    <h1>Welcome <span th:text="${name}"></span>!</h1>
</div>
<div id="inner-body-bg">
    <div id="wrapper-content">
        <h1 id="main-title">Create Event</h1>
        <!--list of events here-->
        <div id="form-content-wrapper">
            <!--action - calling http POST method to /user-settings-->
            <!--th:object - calling an object that is stored in model attribute, in this case the object is SettingBean-->
            <form th:action="@{/event/create}" method="post">
                <ul id="outer-ul">
                    <li>
                        <ul id="inner-ul">
                            <li>
                                <h4>Event Name</h4>
                            </li>
                            <li>
                                <h4>Organizer</h4>
                            </li>
                            <li>
                                <h4>Ticket Amount</h4>
                            </li>
                            <li>
                                <h4>Transfer</h4>
                            </li>
                        </ul>
                    </li>
                    <hr>
                    <li></li>
                    <li></li>
                    <li></li>
                </ul>
            </form>
        </div>
    </div>
</div>
<div id="footer-wrapper">
    <footer id="footer">
        <p>Copyright 2021 &copy; Privacy Policy</p>
    </footer>
</div>
</body>
</html>
