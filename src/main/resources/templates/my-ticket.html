<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
    <head>
        <link href="../static/styles/style.css" th:href="@{../styles/style.css}" rel="stylesheet" />
        <link href="../static/styles/form-page-style.css" th:href="@{../styles/form-page-style.css}" rel="stylesheet" />
        <link href="../static/styles/all-list-style.css" th:href="@{../styles/all-list-style.css}" rel="stylesheet" />
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" crossorigin="anonymous">
        <meta charset="UTF-8">
        <title>Create Event</title>
    </head>

    <body>
        <div id="header-wrapper">
            <header>
                <div id="header-left">
                    <!--upload logo to the page-->
                    <a href="/home"><img src="../static/images/NoStayHome.png" width="200" th:src="@{../images/NoStayHome.png}" /></a>
                </div>
                <div id="header-right">
                    <!--menu bar-->
                    <ul>
                        <li><a href="/event/create">create an event</a></li>
                        <li><a href="/ticket/my-ticket">my tickets</a></li>
                        <li><a href="/logout">logout</a></li>
                        <li><a href="/home"><i class="fas fa-home"></i></a></li>
                        <li><a href="/user/settings"><i class="fas fa-user-cog"></i></a></li>
                    </ul>
                </div>
            </header>
        </div>
        <div id="outer-top-body-bg"></div>
        <div id="inner-body-bg">
            <div id="wrapper-content">
                <h1 id="main-title">My Tickets</h1>
                <!--list of events here-->
                <div id="form-content-wrapper">
                    <h3 class="upcoming-past-event-title">Upcoming Event</h3>
                    <table class = "table-wrapper">
                        <tr>
                            <th><h4>Event Name</h4></th>
                            <th><h4>Organizer</h4></th>
                            <th><h4>Ticket Amount</h4></th>
                        </tr>
                        <hr>
                        <tr th:each="event : ${listCurrEvents}">
                            <td>
                                <a th:href="@{/event/{id}(id=${event.eventId})}"><p th:text="${event.name}" /></a>
                            </td>
                            <td><p th:text="${event.organizerName}" /></td>
                            <td><p th:text="${event.ticketCount}" /></td>
                            <td>
                                <a th:href="@{/ticket/{id}/transfer(id=${event.eventId})}">Transfer</a>
                            </td>
                        </tr>
                    </table>
                    <h3 class="upcoming-past-event-title">Past Event</h3>
                    <table class = "table-wrapper">
                        <tr>
                            <th><h4>Event Name</h4></th>
                            <th><h4>Organizer</h4></th>
                            <th><h4>Ticket Amount</h4></th>
                        </tr>
                        <hr>
                        <tr th:each="event : ${listPastEvents}">
                            <td>
                                <a th:href="@{/event/{id}(id=${event.eventId})}"><p th:text="${event.name}" /></a>
                            </td>
                            <td><p th:text="${event.organizerName}" /></td>
                            <td><p th:text="${event.ticketCount}" /></td>
                            <td>Transfer</td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
        <div id="footer-wrapper">
            <footer id="footer">
                <p>Copyright 2021 &copy; Privacy Policy</p>
            </footer>
        </div>
    </body>
</html>
