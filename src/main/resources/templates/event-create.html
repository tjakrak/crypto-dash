<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <link href="../static/styles/style.css" th:href="@{styles/style.css}" rel="stylesheet" />
    <link href="../static/styles/form-page-style.css" th:href="@{styles/form-page-style.css}" rel="stylesheet" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Tickets Purchase</title>
</head>

<body>
<div id="header-wrapper">
    <header>
        <div id="header-left">
            <!--upload logo to the page-->
            <a href="/"><img src="../static/images/eventbase.png" width="150" th:src="@{images/eventbase.png}" /></a>
        </div>
        <div id="header-right">
            <!--menu bar-->
            <ul>
                <li><a href="/event/create">create an event</a></li>
                <li><a href="/">my tickets</a></li>
                <li><a href="/logout">logout</a></li>
                <li><a href="/user-settings"><i class="fas fa-user-cog"></i></a></li>
            </ul>
        </div>
    </header>
</div>
<div id="outer-top-body-bg">
    <h1>Welcome <span th:text="${name}"></span>!</h1>
</div>
<div id="inner-body-bg">
    <div id="wrapper-content">
        <!--list of events here-->
        <div id="form-content-wrapper">
            <!--action - calling http POST method to /user-settings-->
            <!--th:object - calling an object that is stored in model attribute, in this case the object is SettingBean-->
            <form th:action="@{/event/create}" method="post">
                <!--key-->
                <ul id="key-wrapper">
                    <li><label> Event Name </label></li>
                    <li><label> Start Date </label></li>
                    <li><label> End Date </label></li>
                    <li><label> Ticket Price </label></li>
                    <li><label> Number of Tickets </label></li>
                    <li><label> Address </label></li>
                    <li><label> City </label></li>
                    <li><label> State </label></li>
                    <li><label> Zip Code </label></li>
                    <li><label> Description </label></li>
                </ul>
                <!--value-->
                <ul id="value-wrapper">
                    <!--th:value - mapped from setting controller mode attribute-->
                    <!--name - has to be the same as variable in SettingBean-->
                    <li>
                        <input type="text" id="event-name" name="event-name" th:value="${name}" /></li>
                    <li>
                        <input type="datetime-local" th:min="${startDate}" id="start-date" name="start-date" th:value="${startDate}" />
                    </li>
                    <li>
                        <input type="datetime-local" th:min="${endDate}" id="end-date" name="end-date" th:value="${endDate}" />
                    </li>
                    <li>
                        <input type="number" step="0.01" id="ticket-price" name="ticket-price" th:value="${ticketPrice}" />
                    </li>
                    <li>
                        <input type="number" id="ticket-total" name="ticket-total" th:value="${ticketTotal}" />
                    </li>
                    <li>
                        <input type="text" id="address" name="address" />
                    </li>
                    <li>
                        <input type="text" id="city" name="city" />
                    </li>
                    <li>
                        <input type="text" id="state" name="state" />
                    </li>
                    <li>
                        <input type="text" id="zipcode" name="zipcode" />
                    </li>
                    <li>
                        <textarea rows="5" cols="40" type="text" id="description" name="description" th:value="${description}"> </textarea>
                    </li>
                </ul>
                <button id="button-wrapper" type="submit">Submit</button>
            </form>
        </div>
    </div>
</div>
<div id="footer-wrapper">
    <footer id="footer">
        <p>Copyright 2021 &copy; Privacy Policy</p>
    </footer>
</div>
</body>
</html>
