<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
    <head>
        <link href="../static/styles/style.css" th:href="@{../../styles/style.css}" rel="stylesheet" />
        <link href="../static/styles/form-page-style.css" th:href="@{../../styles/form-page-style.css}" rel="stylesheet" />
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" crossorigin="anonymous">
        <meta charset="UTF-8">
        <title>Create Event</title>
    </head>

    <body>
        <div id="header-wrapper">
            <header>
                <div id="header-left">
                    <!--upload logo to the page-->
                    <a href="/home"><img src="../static/images/NoStayHome.png" width="200" th:src="@{../../images/NoStayHome.png}" /></a>
                </div>
                <div id="header-right">
                    <!--menu bar-->
                    <ul>
                        <li><a href="/event/create">create an event</a></li>
                        <li><a href="/ticket/my-ticket">my tickets</a></li>
                        <li><a href="/logout">logout</a></li>
                        <li><a href="/user/settings"><i class="fas fa-user-cog"></i></a></li>
                    </ul>
                </div>
            </header>
        </div>
        <div id="outer-top-body-bg">

        </div>
        <div id="inner-body-bg">
            <div id="wrapper-content">
                <h1 id="main-title">Confirm Ticket Purchase</h1>
                <!--list of events here-->
                <div id="form-wrapper">
                    <!--action - calling http POST method to /user-settings-->
                    <!--th:object - calling an object that is stored in model attribute, in this case the object is SettingBean-->
                    <form th:action="@{/ticket/{id}/verified(id=${id})}" method="post">
                        <div id="key-value-wrapper">
                            <!--key-->
                            <ul id="key-wrapper">
                                <li><label> Number of Ticket(s) </label></li>
                                <li><label> Total Price </label></li>
                            </ul>
                            <!--value-->
                            <ul id="value-wrapper">
                                <!--th:value - mapped from setting controller mode attribute-->
                                <!--name - has to be the same as variable in SettingBean-->
                                <li>
                                    <input type="hidden" id="num-of-ticket" name="num-of-ticket" th:value="${numTickets}" />
                                    <label th:text="${numTickets}" />
                                </li>
                                <li>
                                    <label th:text="${price}" />
                                </li>
                            </ul>
                        </div>
                        <button id="middle-button-wrapper" type="submit">Confirm</button>
                    </form>
                </div>
            </div>
        </div>
        <div id="footer-wrapper">
            <footer id="footer">
                <p>Copyright 2021 &copy; Privacy Policy</p>
            </footer>
        </div>
    </body>
</html>l>
