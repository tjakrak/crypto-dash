<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <link href="../static/styles/style.css" th:href="@{styles/style.css}" rel="stylesheet" />
    <link href="../static/styles/login-style.css" th:href="@{styles/login-style.css}" rel="stylesheet" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Tickets Purchase</title>
</head>

<body>
    <div id="header-wrapper">
        <header>
            <div id="header-left">
                <!--upload logo to the page-->
                <a href="/"><img src="../static/images/eventbase.png" width="150" th:src="@{images/eventbase.png}" /></a>
            </div>
            <div id="header-right">
            </div>
        </header>
    </div>

    <div id="outer-top-body-bg">
    </div>
    <div id="inner-body-bg">
        <div id="wrapper-content">
            <h1>Let's get the party started!</h1>
            <br />
            <div th:if = "${isFail} == null">
                <br />
            </div>
            <div th:unless = "${isFail} == true">
                <p style="color:red">You must log in to continue</p>
            </div>
            <br />
            <form action="/">
                <a th:href="@{${url}}"><img src="https://platform.slack-edge.com/img/sign_in_with_slack@2x.png" /></a>
            </form>
        </div>
    </div>
    <div id="footer-wrapper">
        <footer id="footer">
            <p>Copyright 2014 &copy; Privacy Policy</p>
        </footer>
    </div>

</body>
</html>
